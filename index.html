<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather App Project</title>
    <meta name="Weath-App-Project" />
    <meta name="By-Charlie-Moran, Theodore Frazier" />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <section>

            <form class="top">
                <h1>Weather App</h1>
                <label for="">
                    Location
                    <input type="text" placeholder="Location" name="search" />
                </label>
                <input type="submit" value="Get Weather" />
            </form>

            <main class="display">
                <section class="placeholder">
                    <h1>Choose a location to view the weather on location.</h1>
                </section>
                <div id="weather-data-div">
                    <section id="today"></section>
                    <section id="tomorrow"></section>
                    <section id="nextday"></section>
                </div>
            </main>
            
            <aside class="history">
                <h5>Previous Searches</h5>
                <p id = "placeholder-history">No previous searches</p>
            </aside>

        </section>

    </header>

</body>

</html>
